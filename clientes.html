<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Clientes cadastrados</title>
</head>

<body>
    <!-- Div de apresentação -->
    <div class="px-3 py-3 my-5 text-center ">
        <img class="img-fluid" src="imgs\bemol.svg" alt="" width="200" height="200">
        <h1 class="display-5 fw-bold">Lista de Usuários</h1>
    </div>

    <!-- Div principal (mostra clientes) -->
    <main class="container my-3">
        <a href="index.html" class="btn btn-info">Adicionar Novo Cliente</a>

        <table class="table mt-2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Renda (R$)</th>
                    <th scope="col">Cep</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Exemplo 1</td>
                    <td>123.456.789-00</td>
                    <td>92 98111-0000</td>
                    <td>1200</td>
                    <td>69000-000</td>
                </tr>
            </tbody>
        </table>
    </main>


</body>
