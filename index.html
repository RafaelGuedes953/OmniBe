<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio Bemol Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="scripts/custom_scripts.js"></script>
    <script src="scripts/save_data.js"></script>
    <link rel="stylesheet" href="css/custom_style.css">
</head>

<body>
    <!-- Div de apresentação -->
    <div class="px-3 py-3 my-5 text-center ">
        <img class="img-fluid" src="imgs\bemol.svg" alt="" width="200" height="200">
        <h1 class="display-5 fw-bold">Cadastro de usuário</h1>
    </div>

    <!-- Div do form de cadastro -->
    <main class="container-xl">
        <form class="m-3" id="regist">
            <div class="form-row row row-cols-7 g-3 justify-content-center">
                <!-- Campo nome completo-->
                <div class="col-md-3">
                    <label class="form-label control-label" for="Nome">Nome Completo <h11>*</h11></label>
                    <input id="nome" name="nome" placeholder="Nome" class="form-control input-md" required=""
                        type="text">
                </div>

                <!-- Campo data de nascimento-->
                <div class="col-md-2">
                    <label class="form-label control-label" for="Nascimento">Nascimento <h11>*</h11></label>
                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
                        type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
                </div>


                <div class="col-md-3">
                    <label class="form-label control-label" for="radios">Gênero <h11>*</h11></label>
                    <br>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero"
                            value="masculino">
                        <label class="form-check-label" for="inlineRadio-0">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero"
                            value="Feminino">
                        <label class="form-check-label" for="inlineRadio-1">F</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero"
                            value="outro">
                        <label class="form-check-label" for="inlineRadio-2">Outro</label>
                    </div>
                </div>
            </div>

            <div class="form-row row row-cols-7 g-3 justify-content-center">
                <!-- Campo email-->
                <div class="col-md-5">
                    <label class="form-label control-label" for="inputEmail4">Email <h11>*</h11></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com" required=""
                        type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>

                <!-- Campo CPF-->
                <div class="col-md-3">
                    <label class="form-label control-label" for="CPF">CPF <h11>*</h11></label>
                    <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required=""
                        type="text" maxlength="11" oninput="formataCPF(this)" onblur="validarCPF(this)">
                </div>
            </div>

            <div class="form-group row g-3 row-cols-7 justify-content-center">
                <!-- Campo telefone-->
                <div class="col-md-4">
                    <label class="form-label control-label" for="prependedtext">Telefone <h11>*</h11></label>
                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                        type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                        OnKeyPress="formatar('## #####-####', this)" required>
                </div>

                <!-- Campo senha-->
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Senha <h11>*</h11></label>
                    <input type="password" class="form-control" id="pswd" placeholder="Insira uma senha" maxlength="12"
                        required>
                </div>


            </div>

            <div class="form-group row row-cols-7 g-3 justify-content-center">
                <div class="col-md-5">
                    <label class="form-label control-label" for="Profissao">Profissão <h11>*</h11></label>
                    <input id="profissao" name="profissao" class="form-control" placeholder="Ex: Professor" required=""
                        readonly type="text">
                </div>

                <div class="col-md-3">
                    <label class="form-label control-label" for="Renda">Renda Mensal <h11>*</h11></label>
                    <input id="renda" name="renda" class="form-control" placeholder="R$" required="" readonly
                        type="text">
                </div>

            </div>

            <div class="form-group row row-cols-7 g-3 justify-content-center">
                <div class="col-md-2">
                    <label class="form-label control-label" for="CEP">CEP <h11>*</h11></label>
                    <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required=""
                        value="" type="search" maxlength="8" pattern="[0-9]+$" onblur="pesquisacep(this.value);">
                </div>

                <div class="col-md-5">
                    <label class="form-label control-label" for="Rua">Rua</label>
                    <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly type="text">
                </div>

                <div class="col-md-1">
                    <label class="form-label control-label" for="n">N° <h11>*</h11></label>
                    <input id="num" name="num" class="form-control" placeholder="" required="" type="text"
                        maxlength="6">
                </div>
            </div>

            <div class="form-group row row-cols-7 g-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-label control-label" for="Bairro">Bairro</label>
                    <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly
                        type="text">
                </div>

                <div class="col-md-3">
                    <label class="form-label control-label" for="Cidade">Cidade</label>
                    <input id="cidade" name="cidade" class="form-control" placeholder="" required="" readonly
                        type="text">
                </div>

                <div class="col-md-1">
                    <label class="form-label control-label" for="Estado">Estado</label>
                    <input id="estado" name="estado" class="form-control" placeholder="" required="" readonly
                        type="text">
                </div>
            </div>

            <div class="form-group row row-cols-7 justify-content-center">
                <div class="d-grid col-md-3 text-center mx-auto m-3">
                    <button type="submit" class="btn btn-info" href="clientes.html">Confirmar</button>
                </div>                
            </div>

            <div class="form-group row justify-content-center">
                <div class="d-grid col-md-2 text-center p-3">
                    <a href="clientes.html" class="btn btn-light">Verificar clientes</a>
                </div>
            </div>
            
        </form>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="alerta" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Cliente novo adicionado.
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
